<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Sent Events</title>
  </head>
  <body>
    <h1>Server Sent Events</h1>
    <h2>State: <span id="state" role="contentinfo">Disconnected</span></h2>
    <section id="products">
      <h2>Products</h2>
      <nav>
        <ul>
          <template id="productItem">
            <li></li>
          </template>
        </ul>
      </nav>
    </section>
    <section id="deals" hidden>
      <h2>Deals</h2>
      <template id="dealTemplate">
        <div>
          <h3>Product Name</h3>
          <p>Price</p>
          <p>Number of backers required</p>
          <p>Current number of backers</p>
          <progress max="100"></progress>
          <button>Commit to Purchase</button>
        </div>
      </template>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
